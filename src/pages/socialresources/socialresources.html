<!--

  Ionic pages and navigation.

<ion-header >
  <ion-navbar no-border-bottom>
    <ion-title>
      Social
    </ion-title>
<ion-buttons end>

</ion-buttons>
  </ion-navbar>



  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="physical" color="dark" >
      <ion-segment-button value="resources" >

        Resources
      </ion-segment-button>
      <ion-segment-button value="workshops">
        Workshops
      </ion-segment-button>
      <ion-segment-button value="tutorials">
        Tutorials
      </ion-segment-button>
      <ion-segment-button value="clubs">
        Clubs
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content >



  <div [ngSwitch]="physical" >

    <div *ngSwitchCase="'resources'">

      <div *ngFor="let resource of Resources">

        <ion-card>
          <ion-card-content  >
            <ion-card-title  >
              <b>Resource</b>
            </ion-card-title>
            <p >
              Location
            </p>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small style="color: white">
                <ion-icon name="thumbs-up"></ion-icon>
                <div>Call</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small style="color: white">
                <ion-icon name="text"></ion-icon>
                <div>Email</div>
              </button>
            </ion-col>
            <ion-col center text-center>

              <button ion-button icon-left clear small style="color: white" (click)="presentToast()">
                <ion-icon name="clock"></ion-icon>
                <div>To do</div>
              </button>

            </ion-col>
          </ion-row>
        </ion-card>

      </div>

    </div>

  </div>


  <div [ngSwitch]="physical">
    <div *ngSwitchCase="'workshops'">
      <div *ngFor = "let workshop of workshops">
        <ion-card  style="...">
          <ion-card-content >
            <ion-card-title>
              Resource
            </ion-card-title>
            <p>Location </p>

          </ion-card-content>
          <ion-row>
            <ion-col>

              <button ion-button icon-left clear small (click)="call(workshop.phone)">

                <ion-icon name="thumbs-up"></ion-icon>

                <div>Call</div>

              </button>

            </ion-col>

            <ion-col>

              <button ion-button icon-left clear small>

                <ion-icon name="text"></ion-icon>

                <div>Email</div>

              </button>

            </ion-col>


            <ion-col center text-center>


              <button ion-button icon-left clear small (click)="presentToast()" > <!-- Add todo table on button click-->

                <ion-icon name="clock"></ion-icon>

                <div>To do</div>

              </button>


            </ion-col>

          </ion-row>

        </ion-card>

      </div>

    </div>

  </div>

    <div [ngSwitch]="physical">

      <ion-card *ngSwitchCase="'tutorials'">

        <ion-card-content>
          <ion-card-title>
            Resource 1
          </ion-card-title>
          <p>
            Location 1
          </p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>Call</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>Email</div>
            </button>
          </ion-col>
          <ion-col center text-center>

            <button ion-button icon-left clear small (click)="presentToast()">
              <ion-icon name="clock"></ion-icon>
              <div>To do</div>
            </button>

          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>

  <div [ngSwitch]="physical"  >


    <div *ngSwitchCase="'clubs'">

      <ion-list color="dark">
        <ion-item>
          <ion-label style="color: black"><b>CATEGORIES</b></ion-label>
          <ion-select [(ngModel)]="category">
            <ion-option value={{category}} *ngFor="let category of categories">{{category}}</ion-option>

          </ion-select>
        </ion-item>
      </ion-list>
      <div *ngFor = "let club of clubs">
        <ion-card style="background: rgba(0,0,0,0.75);">
          <ion-card-content>
            <ion-card-title style="color: white">
              <b>{{club.name}}</b>
            </ion-card-title>
            <p style="color: white">
              Contact: {{club.contact_name}}
            </p>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small (click)="call(club.phone)" style="color: white">
                <ion-icon name="thumbs-up"></ion-icon>
                <div>Call</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small style="color: white">
                <ion-icon name="text"></ion-icon>
                <div>Email</div>
              </button>
            </ion-col>
            <ion-col center text-center>

              <button ion-button icon-left clear small (click)="addTODO(club)"  style="color: white">
                <ion-icon name="clock"></ion-icon>
                <div>To do</div>
              </button>

            </ion-col>
          </ion-row>
        </ion-card>
      </div>

    </div>

  </div>


</ion-content>
<style>
  ion-scroll{
    height: 100%;
    width:100%;
  }

  ion-content{
    background: url("../../assets/img/Social.jpg");

  }

  ion-card{
    background: rgba(0,0,0,0.75);
    color: white;
  }

  ion-card-title{
    color: white;
    font-weight: bold  }
  p{
    color: white;
  }



</style>
