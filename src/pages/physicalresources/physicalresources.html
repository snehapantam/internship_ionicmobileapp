<ion-header>

  <ion-navbar>


    <ion-title>
      Page Title
    </ion-title>


  </ion-navbar>





  <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="resources">
      Resources
    </ion-segment-button>
    <ion-segment-button value="workshops">
      Workshops
    </ion-segment-button>
    <ion-segment-button value="tutorials">
      Tutorials
    </ion-segment-button>
    <ion-segment-button value="clubs">
      Clubs
    </ion-segment-button>
    <ion-segment-button value="studentgoals">
      Student Goals
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content  >

  <ion-slides #mySlider (ionSlideDidChange)="onSlideChanged($event)">

      <ion-slide *ngFor="let data of datas">
        <ion-card *ngFor="let d of data" #slidingItem>
          <ion-item>


            <h2>{{d.name|json}}</h2>
            <p>{{d.contacts|json}}</p>
          </ion-item>





          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="call"></ion-icon>
                <div>Call</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="mail"></ion-icon>
                <div>Email</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small >
                <ion-icon name="checkbox" (click)="addFavorite(d)"></ion-icon>
                <div>Add To Do</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-slide>
  </ion-slides>
</ion-content>

<style>
  ion-scroll {
    width: 100%;
    height: 100%;
  }
</style>
