<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Physical
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>



  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="physical" color="dark" >
      <ion-segment-button value="resources" >

Resources
      </ion-segment-button>
      <ion-segment-button value="workshops">
     Workshops
      </ion-segment-button>
      <ion-segment-button value="tutorials">
        Tutorials
      </ion-segment-button>
      <ion-segment-button value="clubs">
       Clubs
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content >



  <div [ngSwitch]="physical">

    <ion-card *ngSwitchCase="'resources'">

      <ion-card-content>
        <ion-card-title>
         Resource 1
        </ion-card-title>
        <p>
          Location 1
        </p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>Call</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>Email</div>
          </button>
        </ion-col>
        <ion-col center text-center>

          <button ion-button icon-left clear small>
            <ion-icon name="clock"></ion-icon>
            <div>To do</div>
          </button>

        </ion-col>
      </ion-row>
    </ion-card>

  </div>


  <div [ngSwitch]="physical">
