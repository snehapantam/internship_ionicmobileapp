<ion-header>

  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Email id</ion-label>
    <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Password</ion-label>
    <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
  </ion-item>

  <button ion-button  (click)="login(loginData)"  >Login</button>


  <button ion-button outline [navPush]="firstpage" >Not a User? Signup!</button>
</ion-list>


</ion-content>
