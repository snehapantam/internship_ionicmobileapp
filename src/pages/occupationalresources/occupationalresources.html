<!--
  Generated template for the Occupationalresources page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header >
  <ion-navbar no-border-bottom>
    <ion-title>
      Occupational
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>



  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="occupational" color="dark" >
      <ion-segment-button value="resources" >

        Resources
      </ion-segment-button>
      <ion-segment-button value="workshops">
        Workshops
      </ion-segment-button>
      <ion-segment-button value="tutorials">
        Tutorials
      </ion-segment-button>
      <ion-segment-button value="clubs">
        Clubs
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content >



  <div [ngSwitch]="occupational" >

    <ion-card *ngSwitchCase="'resources'" style="background: rgba(0,0,0,0.75);">

      <ion-card-content  >
        <ion-card-title style="color: white" >
          <b>Resource 1</b>
        </ion-card-title>
        <p style="color: white">
          Location 1
        </p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small style="color: white">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>Call</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small style="color: white">
            <ion-icon name="text"></ion-icon>
            <div>Email</div>
          </button>
        </ion-col>
        <ion-col center text-center>

          <button ion-button icon-left clear small style="color: white" (click)="presentToast()">
            <ion-icon name="clock"></ion-icon>
            <div>To do</div>
          </button>

        </ion-col>
      </ion-row>
    </ion-card>

  </div>


  <div [ngSwitch]="occupational">
    <div *ngSwitchCase="'workshops'">
      <ion-card  >

        <ion-card-content >
          <ion-card-title>
            Resource
          </ion-card-title>
          <p>
            Location 1
          </p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>Call</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>Email</div>
            </button>
          </ion-col>
          <ion-col center text-center>

            <button ion-button icon-left clear small (click)="presentToast()">
              <ion-icon name="clock"></ion-icon>
              <div>To do</div>
            </button>

          </ion-col>
        </ion-row>
      </ion-card>

    </div>

    <div [ngSwitch]="occupational">

      <ion-card *ngSwitchCase="'tutorials'">

        <ion-card-content>
          <ion-card-title>
            Resource 1
          </ion-card-title>
          <p>
            Location 1
          </p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>Call</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>Email</div>
            </button>
          </ion-col>
          <ion-col center text-center>

            <button ion-button icon-left clear small (click)="presentToast()">
              <ion-icon name="clock"></ion-icon>
              <div>To do</div>
            </button>

          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>

  <div [ngSwitch]="occupational"  >

    <div *ngSwitchCase="'clubs'">

      <div *ngFor = "let club of clubs">
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              {{club.name}}
            </ion-card-title>
            <p>
              Contact: {{club.contact_name}}
            </p>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small (click)="call(club.phone)">
                <ion-icon name="thumbs-up"></ion-icon>
                <div>Call</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>Email</div>
              </button>
            </ion-col>
            <ion-col center text-center>

              <button ion-button icon-left clear small (click)="presentToast()">
                <ion-icon name="clock"></ion-icon>
                <div>To do</div>
              </button>

            </ion-col>
          </ion-row>
        </ion-card>
      </div>

    </div>

  </div>


</ion-content>
<style>
  ion-scroll{
    height: 100%;
    width:100%;
  }

  ion-content{

  }


</style>
