<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>College</ion-label>
      <ion-select [(ngModel)]="college">
        <ion-option value="csusb" selected="true">California State univeristy San bernardino</ion-option>
        <ion-option value="csulb">California State university Long Beach</ion-option>

      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Major</ion-label>
      <ion-select [(ngModel)]="major">
        <ion-option value="csusb" selected="true">Computer Science</ion-option>
        <ion-option value="csulb">Business</ion-option>

      </ion-select>
    </ion-item><ion-item>
    <ion-label floating>Minor</ion-label>
    <ion-select [(ngModel)]="minor">
      <ion-option value="csusb" selected="true">Computer science</ion-option>
      <ion-option value="csulb">Business</ion-option>

    </ion-select>
  </ion-item><ion-item>
    <ion-label floating>Career Goals</ion-label>
    <ion-select [(ngModel)]="goal">
      <ion-option value="csusb" selected="true">Teacher</ion-option>
      <ion-option value="csulb">Doctor</ion-option>

    </ion-select>
  </ion-item>

  </ion-list>

  <button ion-button (click)="openTabs()">
    Done

  </button>

</ion-content>
