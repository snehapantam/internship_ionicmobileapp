<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email id</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Major</ion-label>
      <ion-select [(ngModel)]="user.major">
        <ion-option value="Computer Science" selected="true">Computer Science</ion-option>
        <ion-option value="Business">Business</ion-option>

      </ion-select>
    </ion-item><ion-item>
    <ion-label floating>Minor</ion-label>
    <ion-select [(ngModel)]="user.minor">
      <ion-option value="Computer science" selected="true">Computer science</ion-option>
      <ion-option value="Business">Business</ion-option>

    </ion-select>
  </ion-item>


  </ion-list>


  <button ion-button (click)="signup(user)">
    Done

  </button>

  <button ion-button outline (click)="presentModal()">Already Registered</button>


</ion-content>
