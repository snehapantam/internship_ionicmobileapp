<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
     To Do
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>



  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="todopage" color="dark">
      <ion-segment-button value="todo">
       To Do
      </ion-segment-button>
      <ion-segment-button value="overdue">
        OverDue
      </ion-segment-button>
      <ion-segment-button value="taskcompleted">
        Task Completed
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="todopage">
  <ion-list *ngSwitchCase="'todo'" >


    <ion-item-sliding  >
      <ion-item>

        <h2>Sneha</h2>
        <p>Location</p>

      </ion-item>

      <ion-item-options side="left">

        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

      <ion-item-options side="right">

        <button ion-button color="secondary">
          <ion-icon name="checkbox"></ion-icon>
          Task Completed
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  </div>
</ion-content>


      <style>

  ion-content{
    background: url("../../assets/img/Task Manager.jpg");





  }

  </style>
