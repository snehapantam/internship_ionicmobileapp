<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
     To Do
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>



  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="todopage" color="dark">
      <ion-segment-button value="todo">
       To Do
      </ion-segment-button>
      <ion-segment-button value="overdue">
        OverDue
      </ion-segment-button>
      <ion-segment-button value="taskcompleted">
        Task Completed
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="pet">
    <ion-list>
      <ion-item *ngFor="let r of result">
        {{r}}
      </ion-item>
    </ion-list>


  </div>
</ion-content>

<style>

  ion-content{
    background: url("../../assets/img/Task Manager.jpg");
    background-repeat: no-repeat;




  }
  </style>
