<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
     To Do
    </ion-title>

  </ion-navbar>



  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="todopage" color="dark">
      <ion-segment-button value="todo">
       To Do
      </ion-segment-button>
      <ion-segment-button value="overdue">
        OverDue
      </ion-segment-button>
      <ion-segment-button value="taskcompleted">
        Task Completed
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="todopage">
  <ion-list *ngSwitchCase="'todo'" >
    <ion-list-header>
      Physical
    </ion-list-header>


    <ion-item-sliding  >
      <ion-item>

      <h2>Sneha</h2>
      <p>Location</p>

    </ion-item>
      <ion-item>

        <h2>Panda</h2>
        <p>Location</p>

      </ion-item>
      <ion-item>

        <h2>Sayali</h2>
        <p>Location</p>

      </ion-item>

      <ion-item-options side="left">

        <button ion-button color="danger" (click)="deletetodo()">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

      <ion-item-options side="right">

        <button ion-button color="secondary" (click)="taskcompleted()">
          <ion-icon name="checkbox"></ion-icon>
          Task Completed
        </button>
      </ion-item-options>

    </ion-item-sliding>

    <ion-list-header>
      Emotional
    </ion-list-header>


    <ion-item-sliding  >
      <ion-item>

        <h2>Sneha</h2>
        <p>Location</p>

      </ion-item>
      <ion-item>

        <h2>Panda</h2>
        <p>Location</p>

      </ion-item>
      <ion-item>

        <h2>Sayali</h2>
        <p>Location</p>

      </ion-item>

      <ion-item-options side="left">

        <button ion-button color="danger" (click)="deletetodo()">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

      <ion-item-options side="right">

        <button ion-button color="secondary" (click)="taskcompleted()">
          <ion-icon name="checkbox"></ion-icon>
          Task Completed
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  </div>
</ion-content>


      <style>

  ion-content{
    background: url("../../assets/img/physicalimage.jpg");

  }
        ion-list-header{
          background-color: rgba(0,0,0,0.75);
          color: white;
        }


  </style>
